<script type='text/javascript'>function init_map(){var myOptions = {zoom:10,center:new google.maps.LatLng(50.4501,30.523400000000038),mapTypeId: google.maps.MapTypeId.ROADMAP};map = new google.maps.Map(document.getElementById('gmap_canvas'), myOptions);marker = new google.maps.Marker({map: map,position: new google.maps.LatLng(50.4501,30.523400000000038)});infowindow = new google.maps.InfoWindow({content:'<strong>Название</strong><br>г.Киев, ул. Ландау, д.38, оф.18<br>'});google.maps.event.addListener(marker, 'click', function(){infowindow.open(map,marker);});infowindow.open(map,marker);}google.maps.event.addDomListener(window, 'load', init_map);</script>
